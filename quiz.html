<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="This is Felipe Zardo Cabral's quiz page made during 'WDD 130 - Web Fundamentals' course.">
        <meta name="author" content="Felipe Zardo Cabral">
        <title>Felipe Zardo Cabral | WDD 130 | Quiz Form</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <main>
            <h1>HTML and CSS Quiz</h1>
            <form action="/submit-quiz" method="post">
                <!-- Question 1: Text Input -->
                <div>
                    <label for="q1">What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
        
                <!-- Question 2: Textarea -->
                <div>
                    <label for="q2">What is the use of CSS in web development?</label>
                    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
                </div>
        
                <!-- Question 3: Select -->
                <div>
                    <label for="q3">Which of the following is a CSS framework?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="jquery">jQuery</option>
                        <option value="nodejs">Node.js</option>
                    </select>
                </div>
        
                <!-- Question 4: Number Input -->
                <div>
                    <label for="q4">How many heading tags are there in HTML?</label>
                    <input type="number" id="q4" name="q4">
                </div>
        
                <!-- Submit Button -->
                <div>
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | HTML and CSS Quiz | Felipe Zardo Cabral</p>
        </footer>
    </body>
</html>
