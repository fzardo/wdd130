<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="Activity from WDD 130 week 05">
        <meta name="author" content="Felipe Zardo Cabral">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Felipe Zardo Cabral | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name: <input type="text" id="fullname" name="fullname"></label>
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">User Email: <input type="email" id="useremail" name="useremail"></label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet bowser?
                            <select id="browser" name="browser">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="safari">Safari</safari>
                                <option value="edge">Edge</option>
                                <option value="brave">Brave</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet? <input type="checkbox" id="pet" name="pet"></label>
                    </div>
                    <div class="form-item">
                        <label for="feedback">List the places you have lived: </label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Brazil, Japan, Italy, EUA"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Felipe Zardo Cabral</p>
        </footer>
    </body>
</html>
