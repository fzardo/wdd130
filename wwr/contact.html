        <div class="contactdivision">
            <h2>Contact Us</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="general" name="purpose" value="general" required>
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="reservation" name="purpose" value="reservation" required>
                    <label for="suggestion">Website Suggestion</label>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion" required>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe">
                <button type="submit">Submit for more!</button>
            </form>
